<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div id="container" class="container">
        <h1></h1>

        <div id="row0" class="row">
            <div id="card0" class="card" >
                <div id="card_body0" class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="card-link">Card link</a>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
    <script>
        fetch('https://data.cityofchicago.org/resource/x8fc-8rcq.json')
            .then(response => response.json())
            .then( data => {
                let container = document.getElementById('container');
                let row = document.getElementById('row0');
                let card_body = document.getElementById('card_body0');
                let card_clone;
                
                for (let library of data) {
                    card_clone = row.cloneNode(true);
                    card_body.querySelector(".card-title").innerHTML = library.name_;
                    card_body.querySelector(".card-subtitle").innerHTML = library.hours_of_operation;
                    card_body.querySelector(".card-text").innerHTML = library.address + "\n" + library.city + ", " + library.state + ", " + library.zip + "\n";
                    card_body.querySelector(".card-link").innerHTML = "Website";
                    card_body.querySelector(".card-link").href = library.website.url;
                    card_body = card_clone.querySelector(".card-body");
                    container.appendChild(card_clone);
                }
                container.removeChild(container.lastChild);
            });

    </script>

    
  </body>
</html>
