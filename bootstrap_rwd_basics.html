<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .uic-red {
            background-color: #D50032;
        }
        .uic-dark-blue {
            background-color: #001E62;
        }
        .text-white {
            color: white;
        }
    </style>

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container uic-red text-white">
        fixed width
    </div>

    <div class="container-fluid uic-dark-blue text-white">
        flexible width
    </div>

    <div class="container">
        <div class="row">
            <div class="row align-items-start">
                <div class="col">
                    column 1
                </div>
                <div class="col">
                    column 2
                </div>
                <div class="col">
                    column 3
                </div>
                <div class="col">
                    column 4
                </div>
            </div>
        </div>
        
    </div>

  </body>
</html>
